{% extends 'base.html'%}
{% load static %}
{% load ecommerce_tags%}

{% block css %}
<link rel="stylesheet" type="text/css" href="{%static 'styles/checkout.css' %}">
<link rel="stylesheet" type="text/css" href="{%static 'styles/checkout_responsive.css' %}">
{% endblock %}

{% block content %}
	<!-- Home -->

	<div class="home">
		<div class="home_container">
			<div class="home_background" style="background-image:url({%static 'images/cart.jpg'%})"></div>
			<div class="home_content_container">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="home_content">
								<div class="breadcrumbs">
									<ul>
										<li><a href="{% url 'store' %}">Home</a></li>
										<li><a href="{% url 'cart' %}">Shopping Cart</a></li>
										<li>Checkout</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Checkout -->
	
	<div class="checkout">
		<div class="container">
			<div class="row">
					<div class="order checkout_section">
						<div class="section_title">Your order is done</div>
						<div class="section_subtitle">An email confirmation will be sent to your email </div>

	
			</div>
		</div>
	</div>

{% endblock %}

{% block scripts%}
<script src="{%static 'js/checkout.js' %}"></script>
{% endblock %}
